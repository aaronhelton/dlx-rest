{% extends 'base.html' %} {% block content %}

<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="row" id="file-list">
            </div>
            <div class="row" id="drop-area">
                <form class="my-form">
                    <p>Upload multiple files with the file dialog or by dragging and dropping images onto the dashed region</p>
                    <input type="file" id="fileElem" multiple accept="*/*" onchange="handleFiles(this.files)">
                    <label class="btn btn-primary" for="fileElem">Select some files</label>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    let dropArea = document.getElementById('drop-area');
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, preventDefaults, false)
    })

    function preventDefaults(e) {
        e.preventDefault()
        e.stopPropagation()
    };
    ['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, highlight, false)
    })

    ;
    ['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, unhighlight, false)
    })

    function highlight(e) {
        dropArea.classList.add('highlight')
    }

    function unhighlight(e) {
        dropArea.classList.remove('highlight')
    }
    dropArea.addEventListener('drop', handleDrop, false)

    function handleDrop(e) {
        let dt = e.dataTransfer
        let files = dt.files

        handleFiles(files)
    }

    function handleFiles(files) {
        ([...files]).forEach(function(file) {
            let fileList = document.getElementById('file-list')
            let node = document.createElement('p')
            let text = document.createTextNode(file.name)
            node.appendChild(text)
            fileList.appendChild(node)
            let formData = new FormData()
            formData.append('file', file)
        })
    }

    function uploadFiles(formData) {
        let url = 'YOUR URL HERE'

        fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(() => { /* Done. Inform the user */ })
            .catch(() => { /* Error. Inform the user */ })
    }
</script>
<style>
    #drop-area {
        border: 2px dashed #ccc;
        border-radius: 20px;
        width: 480px;
        font-family: sans-serif;
        margin: 100px auto;
        padding: 20px;
    }
    
    #drop-area.highlight {
        border-color: purple;
    }
    
    p {
        margin-top: 0;
    }
    
    .my-form {
        margin-bottom: 10px;
    }
    
    #gallery {
        margin-top: 10px;
    }
    
    #gallery img {
        width: 150px;
        margin-bottom: 10px;
        margin-right: 10px;
        vertical-align: middle;
    }
    
    .button {
        display: inline-block;
        padding: 10px;
        background: #ccc;
        cursor: pointer;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    
    .button:hover {
        background: #ddd;
    }
    
    #fileElem {
        display: none;
    }
</style>
{% endblock %}
