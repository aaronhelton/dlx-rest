{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h3>{{ Metadata }}</h3>
  {% for coll in collections %}
  <p>
    <a href="{{url_for('get_list', collection=coll)}}">{{ collections[coll]['label'] }}</a> ({{ collections[coll]['record_count'] }})
  </p>
  {% endfor %}
</div>
{% endblock %}
